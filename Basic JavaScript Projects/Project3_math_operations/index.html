<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math Operations</title>
    </head>
    <style>
        p{
            cursor: pointer;
            background-color: lightblue;
            display: block;
            width: 50%;
            padding: 8px 4px;
        }
    </style>
    <body>
        <p id="math1" onclick="addition()">Click me to see 2+2.</p>
        <p id="math2" onclick="subtraction()">Click me to see 2-2.</p> 
        <p id="math3" onclick="multiplication()">Click me to see 2*2.</p> 
        <p id="math4" onclick="division()">Click me to see 2/2.</p> 
        <p id="math5" onclick="multiple()">Click me to see (1+2)*10/2 -5</p>
        <p id="math6" onclick="modulus()">Click me to see remainder of 25%7</p>
        <p id="math7" onclick="negation()">Click me to get negation of 5</p>
        <p id="math8" onclick="increment()">Click me to get increment of 5</p>
        <p id="math9" onclick="decrement()">Click me to get decrement of 5</p>
        <p id="math10" onclick="randomOp()">Click me to random number</p>
        <script src="js/main.js"></script>
    </body>
</html>
